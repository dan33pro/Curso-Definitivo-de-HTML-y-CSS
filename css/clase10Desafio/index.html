<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="nav">
        <div class="container-logo">
            <img src="./logos/BayernM-logo.png" alt="Logo BAYERN">
            <div class="name-logo">
                <div>FC BAYERN MUNICH</div>
                <div>Tienda WEB</div>
            </div>
        </div>
        <nav class="nav-header">
            <ul>
                <li><a href="#"><img src="./icons/lupa.png" alt="lupa"></a></li>
                <li><a href="#"><img src="./icons/gente.png" alt="gente"></a></li>
                <li><a href="#"><img src="./icons/bolsa-de-la-compra.png" alt="bolsa de compras"></a></li>
            </ul>
        </nav>
    </header>
    <aside class="aside-left">
        <div class="box-aside">
            <span>Eqipación</span>
            <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/28137/adidas-teamline-trainingsshirt.png" alt="camisa BAYERN">
        </div>
        <div class="box-aside">
            <span>Moda</span>
            <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/27037/adidas-icon-jacke.png" alt="Chaqueta BAYERN">
        </div>
        <div class="box-aside">
            <span>Accesorios</span>
            <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/28418/schulrucksack-5-sterne-logo.png" alt="Maleta BAYERN">
        </div>
        <div class="box-aside">
            <span>Ofertas</span>
            <img src="./logos/rebajas.png" alt=" 15% Oferta">
        </div>
    </aside>
    <main>
        <span>Tienda web/</span>
        <span> Equipación/ Camisetas</span>
        <section class="container-shirts">
            <div class="card-shirt">
                <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/28276/fc-bayern-trikot-home-21-22.png" alt="Camiseta local">
                <div class="info-card">
                    <p>Camiseta local</p>
                    <p>$89,9</p>
                </div>
            </div>
            <div class="card-shirt">
                <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/28310/fc-bayern-trikot-champions-league-authentic-21-22.png" alt="Camiseta visitante">
                <div class="info-card">
                    <p>Camiseta visitante</p>
                    <p>$89,9</p>
                </div>
            </div>
            <div class="card-shirt">
                <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/27984/fc-bayern-trikot-away-authentic-21-22.png" alt="Camiseta entrenamieto">
                <div class="info-card">
                    <p>Camiseta entrenamieto</p>
                    <p>$89,9</p>
                </div>
            </div>
            <div class="card-shirt">
                <img src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/28317/fc-bayern-torwart-ausweich-trikot-21-22.png" alt="Camiseta portero">
                <div class="info-card">
                    <p>Camiseta portero</p>
                    <p>$89,9</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="foot-page">
        <ul class="list-foot">
            <li>Redes sociales</li>
            <li><img src="./icons/facebook.png" alt="FaceBook"></li>
            <li><img src="./icons/instagram.png" alt="Instagram"></li>
            <li><img src="./icons/twitter.png" alt="Twiter"></li>
            <li><img src="./icons/youtube.png" alt="YouTube"></li>
        </ul>
        <ul class="list-foot">
            <li>Pagos</li>
            <li><img src="./icons/visa.png" alt="Visa"></li>
            <li><img src="./icons/maestro.png" alt="Master Card"></li>
            <li><img src="./icons/paypal.png" alt="Pay Pal"></li>
        </ul>
    </footer>
</body>
</html>

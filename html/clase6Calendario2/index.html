<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" placeholder="Tu nombre" required> required
        </label>
        <label for="correo">
            <span>多Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" placeholder="Tu email" required>
        </label>
        <label for="pais">
            <span>多Cual es tu pais?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" placeholder="Tu pais" required>
        </label>
        <label for="cp">
            <span>多Cual es tu codigo postal?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" placeholder="Tu codigo postal" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
